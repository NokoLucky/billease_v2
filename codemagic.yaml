workflows:
  ios_testflight:
    name: iOS TestFlight
    max_build_duration: 120

    environment:
      node: 18
      cocoapods: default
      xcode: latest

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build Next.js
        script: |
          npm run build

      - name: Sync Capacitor
        script: |
          npx cap sync ios

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Build and archive with automatic signing
        script: |
          cd ios/App
          
          # Archive with automatic provisioning
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            -allowProvisioningUpdates

      - name: Export IPA
        script: |
          cd ios/App
          
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            -exportPath $CM_BUILD_DIR/build/ipa \
            -exportOptionsPlist $CM_PROJECT_DIR/export-options.plist \
            -allowProvisioningUpdates

    artifacts:
      - $CM_BUILD_DIR/build/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APPSTORE_CONNECT_PRIVATE_KEY
        key_id: $APPSTORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true