workflows:
  ios_testflight:
    name: iOS TestFlight
    max_build_duration: 120

    environment:
      node: 18
      cocoapods: default
      xcode: latest

    scripts:
      - name: Build everything
        script: |
          npm ci
          npm run build
          npx cap sync ios
          cd ios/App && pod install
          
          # Copy export-options.plist to current directory
          cp $CM_PROJECT_DIR/export-options.plist ./export-options.plist
          
          # Build with local export-options.plist
          xcode-project build-ipa \
            --workspace "App.xcworkspace" \
            --scheme "App" \
            --export-options-plist ./export-options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APPSTORE_CONNECT_PRIVATE_KEY
        key_id: $APPSTORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true