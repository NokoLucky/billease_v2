workflows:
  ios_testflight:
    name: iOS TestFlight Debug
    max_build_duration: 120

    environment:
      node: 18
      cocoapods: default
      xcode: latest

    scripts:
      - name: Debug information
        script: |
          echo "=== Debug Info ==="
          echo "Bundle ID: com.billease.app.UNC2YV5NU9"
          echo "Team ID: UNC2YV5NU9"
          echo "Current directory:"
          pwd
          ls -la
          
          # Check if we can list available profiles
          cd ios/App
          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning || echo "No identities found"
          
          echo "=== Trying to use profiles ==="
          xcode-project use-profiles --verbose || echo "use-profiles failed"

      - name: Build app
        script: |
          npm ci
          npm run build
          npx cap sync ios
          cd ios/App && pod install
          
          # Try building with different approaches
          echo "=== Attempting build ==="
          xcode-project build-ipa --workspace "App.xcworkspace" --scheme "App" --verbose

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APPSTORE_CONNECT_PRIVATE_KEY
        key_id: $APPSTORE_CONNECT_KEY_ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true