name: iOS Fastlane Simple

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: |
        npm ci
    
    - name: Build Next.js app
      run: |
        npm run build
    
    - name: Sync Capacitor iOS project
      run: |
        npx cap sync ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
    
    - name: Install Fastlane
      run: |
        sudo gem install fastlane --no-document
    
    - name: Setup API Key for Fastlane
      run: |
        cd ios
        
        # Create fastlane directory
        mkdir -p fastlane
        
        # Create the API key JSON file
        cat > fastlane/api_key.json << EOF
        {
          "key_id": "${{ secrets.APPSTORE_CONNECT_KEY_ID }}",
          "issuer_id": "${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}",
          "key": "${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}",
          "duration": 1200,
          "in_house": false
        }
        EOF
        
        # Create a minimal Fastfile
        cat > fastlane/Fastfile << 'EOF'
        default_platform(:ios)

        platform :ios do
          desc "Build and upload to TestFlight"
          lane :beta do
            # Build the IPA
            gym(
              workspace: "App.xcworkspace",
              scheme: "App",
              clean: true,
              export_method: "app-store",
              output_directory: "./build",
              silent: true
            )
            
            # Upload using API key
            pilot(
              api_key_path: "./fastlane/api_key.json",
              skip_waiting_for_build_processing: true
            )
          end
          
          desc "Build only (test)"
          lane :build do
            gym(
              workspace: "App.xcworkspace",
              scheme: "App",
              clean: true,
              export_method: "app-store",
              output_directory: "./build",
              silent: true
            )
          end
        end
        EOF
        
        # Create Appfile
        cat > fastlane/Appfile << EOF
        app_identifier("com.billease.app.UNC2YV5NU9")
        team_id("${{ secrets.APPSTORE_CONNECT_TEAM_ID }}")
        EOF
    
    - name: Import Signing Certificates
      run: |
        # Create keychain
        security create-keychain -p "" build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "" build.keychain
        
        # Import certificate if provided
        if [ -n "${{ secrets.IOS_P12_BASE64 }}" ]; then
          echo "${{ secrets.IOS_P12_BASE64 }}" | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_P12_PASSWORD }}" -T /usr/bin/codesign
        fi
        
        # Set keychain settings
        security set-keychain-settings build.keychain
        security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "" build.keychain
        
        # Install provisioning profile
        if [ -n "${{ secrets.IOS_PROVISIONING_BASE64 }}" ]; then
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "${{ secrets.IOS_PROVISIONING_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
        fi
    
    - name: Try Simple Build First
      run: |
        cd ios
        
        # First, just try to build without uploading
        echo "=== Attempting simple build ==="
        
        # Use xcodebuild directly as a test
        cd App
        xcodebuild -showBuildSettings -workspace App.xcworkspace -scheme App
        
        # Try a clean
        xcodebuild clean -workspace App.xcworkspace -scheme App
        
        echo "=== Simple build test complete ==="
    
    - name: Run Fastlane Build (Test)
      env:
        FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 20
        FASTLANE_SKIP_UPDATE_CHECK: true
        FASTLANE_HIDE_CHANGELOG: true
      run: |
        cd ios
        
        echo "=== Running Fastlane build only ==="
        
        # First try just building
        fastlane build || echo "Build failed, continuing to debug"
        
        # List any generated files
        ls -la build/ || echo "No build directory"
    
    - name: Run Fastlane Beta (Full)
      if: success() || failure()  # Run even if previous step fails
      env:
        FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 120
        FASTLANE_XCODEBUILD_SETTINGS_RETRIES: 20
        FASTLANE_SKIP_UPDATE_CHECK: true
        FASTLANE_HIDE_CHANGELOG: true
      run: |
        cd ios
        
        echo "=== Running full Fastlane beta lane ==="
        
        # Run with verbose output
        fastlane beta --verbose
    
    - name: Upload Build Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iOS-Build-Results
        path: |
          ios/build/
          ios/fastlane/logs/
        retention-days: 7