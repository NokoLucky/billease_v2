name: Build and Deploy to TestFlight

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-testflight:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Bundle Identifier
        run: |
          # Update capacitor config
          sed -i '' 's/"appId": "com.billease.app"/"appId": "com.billease.app.UNC2YV5NU9"/' capacitor.config.ts
          
          # Update iOS project file
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = "com.billease.app";/PRODUCT_BUNDLE_IDENTIFIER = "com.billease.app.UNC2YV5NU9";/g' ios/App/App.xcodeproj/project.pbxproj
          
          # Update Info.plist
          sed -i '' 's/<string>com.billease.app<\/string>/<string>com.billease.app.UNC2YV5NU9<\/string>/' ios/App/App/Info.plist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Next.js app
        run: |
          npm run build

      - name: Sync Capacitor iOS platform
        run: |
          npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          sudo gem install cocoapods
          pod install --repo-update

      - name: Build iOS Archive
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath ./build/App.xcarchive \
            archive

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-store-connect-api-key: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
          app-store-connect-api-key-id: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
          app-store-connect-api-issuer: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
          app-path: ios/App/build/App.xcarchive