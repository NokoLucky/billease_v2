name: Build and Deploy to TestFlight

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy-testflight:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Bundle Identifier
        run: |
          sed -i '' 's/"appId": "com.billease.app"/"appId": "com.billease.app.UNC2YV5NU9"/' capacitor.config.ts
          sed -i '' 's/PRODUCT_BUNDLE_IDENTIFIER = "com.billease.app";/PRODUCT_BUNDLE_IDENTIFIER = "com.billease.app.UNC2YV5NU9";/g' ios/App/App.xcodeproj/project.pbxproj
          sed -i '' 's/<string>com.billease.app<\/string>/<string>com.billease.app.UNC2YV5NU9<\/string>/' ios/App/App/Info.plist

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build Next.js app
        run: |
          npm run build

      - name: Sync Capacitor iOS platform
        run: |
          npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          sudo gem install cocoapods
          pod install --repo-update

      - name: Setup Fastlane
        run: |
          sudo gem install fastlane -NV

      - name: Deploy to TestFlight with Fastlane
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
          APP_STORE_CONNECT_KEY_ID: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        run: |
          cd ios/App
          fastlane deploy