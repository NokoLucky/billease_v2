name: iOS Build and TestFlight Upload

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-ios:
    runs-on: macos-latest  # Must be macOS for iOS builds
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: |
        npm ci
    
    - name: Build Next.js app
      run: |
        npm run build
    
    - name: Sync Capacitor iOS project
      run: |
        npx cap sync ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
    
    - name: Import Code Signing Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
        p12-password: ${{ secrets.IOS_P12_PASSWORD }}
    
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "${{ secrets.IOS_PROVISIONING_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
    
    - name: Extract Provisioning Profile UUID
      id: profile
      run: |
        # Extract the UUID from the provisioning profile
        UUID=$(grep -a -A1 UUID ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision | grep -o "[-a-zA-Z0-9]\{36\}" || echo "")
        if [ -z "$UUID" ]; then
          # Alternative method to extract UUID
          UUID=$(grep -o '<key>UUID</key>.*<string>[-a-zA-Z0-9]\{36\}</string>' ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision | grep -o "[-a-zA-Z0-9]\{36\}" || echo "")
        fi
        echo "uuid=$UUID" >> $GITHUB_OUTPUT
        echo "Using provisioning profile UUID: $UUID"
    
    - name: Patch Xcode Project with Team ID
      run: |
        cd ios/App
        
        echo "Patching project.pbxproj with Team ID..."
        
        # Use Python to properly patch the Xcode project file
        python3 << 'EOF'
        import re

        with open('App.xcodeproj/project.pbxproj', 'r') as f:
            content = f.read()

        team_id = "${{ secrets.APPSTORE_CONNECT_TEAM_ID }}"

        # Update Debug configuration
        debug_start = content.find('504EC3171FED79650016851F /* Debug */ = {')
        if debug_start != -1:
        debug_end = content.find('};', debug_start) + 2
        debug_config = content[debug_start:debug_end]
        
        # Add DEVELOPMENT_TEAM if not present
        if 'DEVELOPMENT_TEAM' not in debug_config:
            debug_config = re.sub(
                r'(TARGETED_DEVICE_FAMILY = "1,2";)',
                r'\1\n\t\t\t\tDEVELOPMENT_TEAM = "' + team_id + '";',
                debug_config
            )
    
        # Change CODE_SIGN_STYLE to Manual
        debug_config = debug_config.replace('CODE_SIGN_STYLE = Automatic;', 'CODE_SIGN_STYLE = Manual;')
        
        # Update the content
        content = content[:debug_start] + debug_config + content[debug_end:]

        # Update Release configuration
        release_start = content.find('504EC3181FED79650016851F /* Release */ = {')
        if release_start != -1:
            release_end = content.find('};', release_start) + 2
            release_config = content[release_start:release_end]
            
            # Add DEVELOPMENT_TEAM if not present
            if 'DEVELOPMENT_TEAM' not in release_config:
                release_config = re.sub(
                    r'(TARGETED_DEVICE_FAMILY = "1,2";)',
                    r'\1\n\t\t\t\tDEVELOPMENT_TEAM = "' + team_id + '";',
                    release_config
                )
            
            # Change CODE_SIGN_STYLE to Manual
            release_config = release_config.replace('CODE_SIGN_STYLE = Automatic;', 'CODE_SIGN_STYLE = Manual;')
            
            # Update the content
            content = content[:release_start] + release_config + content[release_end:]

        # Write the updated content
        with open('App.xcodeproj/project.pbxproj', 'w') as f:
            f.write(content)

        print("✓ Project file patched successfully")
        EOF
    
    - name: Build and Archive
      run: |
        cd ios/App
        
        echo "Building archive..."
        
        # Build the archive with explicit signing settings
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          DEVELOPMENT_TEAM="${{ secrets.APPSTORE_CONNECT_TEAM_ID }}" \
          CODE_SIGN_STYLE="Manual" \
          CODE_SIGN_IDENTITY="iPhone Distribution" \
          PROVISIONING_PROFILE_SPECIFIER="iOS Distribution" \
          -allowProvisioningUpdates
        
        echo "✓ Archive created successfully"
    
    - name: Export IPA
      run: |
        cd ios/App
        
        echo "Creating export options..."
        
        # Create exportOptions.plist
        cat > exportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPSTORE_CONNECT_TEAM_ID }}</string>
            <key>provisioningProfiles</key>
            <dict>
                <key>com.billease.app.UNC2YV5NU9</key>
                <string>${{ steps.profile.outputs.uuid }}</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        echo "Exporting IPA..."
        
        # Export the IPA
        xcodebuild -exportArchive \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          -exportPath "$RUNNER_TEMP/ipa" \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates
        
        echo "✓ IPA exported successfully"
        
        # List the exported files for debugging
        ls -la "$RUNNER_TEMP/ipa/"
    
    - name: Upload to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ${{ runner.temp }}/ipa/App.ipa
        issuer-id: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
    
    - name: Upload IPA as artifact (for debugging)
      if: always()  # Run even if previous steps fail
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ${{ runner.temp }}/ipa/*.ipa
        retention-days: 7