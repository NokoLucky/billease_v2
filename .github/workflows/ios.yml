name: iOS Build and TestFlight Upload

on:
  push:
    branches: [ main, master ]

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Build Next.js
      run: |
        npm run build
    
    - name: Setup Capacitor iOS
      run: |
        npx cap sync ios
        cd ios/App && pod install
    
    - name: Import Code Signing
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
        p12-password: ${{ secrets.IOS_P12_PASSWORD }}
    
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "${{ secrets.IOS_PROVISIONING_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
    
    - name: Build and Archive
      run: |
        cd ios/App
        xcodebuild -quiet -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath $RUNNER_TEMP/App.xcarchive \
          clean archive
    
    - name: Export IPA
      run: |
        cd ios/App
        
        # Create export options plist
        /usr/libexec/PlistBuddy -c "Add :method string app-store" exportOptions.plist
        /usr/libexec/PlistBuddy -c "Add :teamID string ${{ secrets.APPSTORE_CONNECT_TEAM_ID }}" exportOptions.plist
        
        xcodebuild -quiet -exportArchive \
          -archivePath $RUNNER_TEMP/App.xcarchive \
          -exportPath $RUNNER_TEMP/ipa \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates
    
    - name: Upload to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ${{ runner.temp }}/ipa/App.ipa
        issuer-id: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}