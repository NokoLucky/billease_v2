name: iOS Build and TestFlight Upload

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: |
        npm ci
    
    - name: Build Next.js app
      run: |
        npm run build
    
    - name: Sync Capacitor iOS project
      run: |
        npx cap sync ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
    
    - name: Import Code Signing Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
        p12-password: ${{ secrets.IOS_P12_PASSWORD }}
    
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "${{ secrets.IOS_PROVISIONING_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
        
        # Get the UUID from the provisioning profile
        UUID=$(grep -a -A1 UUID ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision | grep -o "[-a-zA-Z0-9]\{36\}" || echo "")
        if [ -z "$UUID" ]; then
          # Try another method
          UUID=$(grep -o '<key>UUID</key>.*<string>[-a-zA-Z0-9]\{36\}</string>' ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision | grep -o "[-a-zA-Z0-9]\{36\}" || echo "")
        fi
        echo "PROVISIONING_PROFILE_UUID=$UUID" >> $GITHUB_ENV
        echo "Provisioning Profile UUID: $UUID"
    
    - name: Patch Project with Provisioning Profile
      run: |
        cd ios/App
        
        echo "Patching project with provisioning profile UUID: $PROVISIONING_PROFILE_UUID"
        
        # Update project.pbxproj to include PROVISIONING_PROFILE
        # This fixes the "requires a provisioning profile" error
        
        # Use sed to add provisioning profile to Release configuration
        sed -i '' "/504EC3181FED79650016851F \/\* Release \*\//,/^[[:space:]]*};/ {
            /DEVELOPMENT_TEAM = \".*\";/a\
        \t\t\t\tPROVISIONING_PROFILE = \"$PROVISIONING_PROFILE_UUID\";
        }" App.xcodeproj/project.pbxproj
        
        # Also add PROVISIONING_PROFILE_SPECIFIER
        sed -i '' "/504EC3181FED79650016851F \/\* Release \*\//,/^[[:space:]]*};/ {
            /PROVISIONING_PROFILE = \".*\";/a\
        \t\t\t\tPROVISIONING_PROFILE_SPECIFIER = \"iOS Distribution\";
        }" App.xcodeproj/project.pbxproj
        
        echo "✓ Project patched with provisioning profile"
    
    - name: Debug - Check Updated Project
      run: |
        cd ios/App
        echo "=== Updated Release Configuration ==="
        sed -n '/504EC3181FED79650016851F \/\* Release \*\//,/^[[:space:]]*};/p' App.xcodeproj/project.pbxproj | grep -E "(PROVISIONING_PROFILE|PROVISIONING_PROFILE_SPECIFIER|DEVELOPMENT_TEAM|CODE_SIGN_STYLE)"
    
    - name: Build and Archive
      run: |
        cd ios/App
        
        echo "Building archive..."
        
        # Build with explicit provisioning profile
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          DEVELOPMENT_TEAM="${{ secrets.APPSTORE_CONNECT_TEAM_ID }}" \
          PROVISIONING_PROFILE="$PROVISIONING_PROFILE_UUID" \
          PROVISIONING_PROFILE_SPECIFIER="iOS Distribution" \
          CODE_SIGN_IDENTITY="iPhone Distribution" \
          CODE_SIGN_STYLE="Manual" \
          -allowProvisioningUpdates
        
        echo "✓ Archive created"
    
    - name: Create Export Options
      run: |
        cd ios/App
        
        # Create exportOptions.plist with the provisioning profile
        cat > exportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPSTORE_CONNECT_TEAM_ID }}</string>
            <key>provisioningProfiles</key>
            <dict>
                <key>com.billease.app.UNC2YV5NU9</key>
                <string>$PROVISIONING_PROFILE_UUID</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        echo "✓ exportOptions.plist created"
    
    - name: Export IPA
      run: |
        cd ios/App
        
        echo "Exporting IPA..."
        
        xcodebuild -exportArchive \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          -exportPath "$RUNNER_TEMP/ipa" \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates
        
        echo "✓ IPA exported"
        ls -la "$RUNNER_TEMP/ipa/"
    
    - name: Upload to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ${{ runner.temp }}/ipa/App.ipa
        issuer-id: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
    
    - name: Upload IPA as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ${{ runner.temp }}/ipa/*.ipa