name: iOS Build and TestFlight Upload

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: |
        npm ci
    
    - name: Build Next.js app
      run: |
        npm run build
    
    - name: Sync Capacitor iOS project
      run: |
        npx cap sync ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
    
    - name: Import Code Signing Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
        p12-password: ${{ secrets.IOS_P12_PASSWORD }}
    
    - name: Install Provisioning Profile
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        echo "${{ secrets.IOS_PROVISIONING_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
    
    - name: Debug - Check Project Settings
      run: |
        cd ios/App
        echo "=== Checking project.pbxproj ==="
        grep -n "DEVELOPMENT_TEAM" App.xcodeproj/project.pbxproj || echo "DEVELOPMENT_TEAM not found"
        grep -n "CODE_SIGN_STYLE" App.xcodeproj/project.pbxproj || echo "CODE_SIGN_STYLE not found"
        echo "=== Checking Team ID secret ==="
        echo "Team ID length: ${#APPSTORE_CONNECT_TEAM_ID}"
        echo "Team ID: ${APPSTORE_CONNECT_TEAM_ID}"
      env:
        APPSTORE_CONNECT_TEAM_ID: ${{ secrets.APPSTORE_CONNECT_TEAM_ID }}
    
    - name: Build and Archive (Auto Signing)
      run: |
        cd ios/App
        
        # Use automatic signing with -allowProvisioningUpdates
        # This lets Xcode handle all the signing automatically
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          -allowProvisioningUpdates
        
        echo "✓ Archive created"
    
    - name: Create Export Options
      run: |
        cd ios/App
        
        # Create exportOptions.plist
        cat > exportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPSTORE_CONNECT_TEAM_ID }}</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        echo "✓ exportOptions.plist created"
    
    - name: Export IPA
      run: |
        cd ios/App
        
        # Export the IPA
        xcodebuild -exportArchive \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          -exportPath "$RUNNER_TEMP/ipa" \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates
        
        echo "✓ IPA exported"
        
        # Show the result
        ls -la "$RUNNER_TEMP/ipa/"
    
    - name: Upload to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ${{ runner.temp }}/ipa/App.ipa
        issuer-id: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
    
    - name: Upload IPA as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA-Debug
        path: ${{ runner.temp }}/ipa/*.ipa
        retention-days: 7