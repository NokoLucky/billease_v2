name: iOS Build and TestFlight Upload

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install npm dependencies
      run: |
        npm ci
    
    - name: Build Next.js app
      run: |
        npm run build
    
    - name: Sync Capacitor iOS project
      run: |
        npx cap sync ios
    
    - name: Install CocoaPods dependencies
      run: |
        cd ios/App
        pod install
    
    - name: Import Code Signing Certificate
      uses: apple-actions/import-codesign-certs@v2
      with:
        p12-file-base64: ${{ secrets.IOS_P12_BASE64 }}
        p12-password: ${{ secrets.IOS_P12_PASSWORD }}
    
    - name: Install and Analyze Provisioning Profile
      id: profile_info
      run: |
        mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
        
        # Decode and save provisioning profile
        echo "${{ secrets.IOS_PROVISIONING_BASE64 }}" | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
        
        PROFILE_PATH=~/Library/MobileDevice/Provisioning\ Profiles/AppStore.mobileprovision
        
        # Extract UUID
        UUID=$(security cms -D -i "$PROFILE_PATH" 2>/dev/null | grep -o '"UUID" : "[^"]*"' | cut -d'"' -f4 || echo "")
        if [ -z "$UUID" ]; then
          UUID=$(grep -a -A1 UUID "$PROFILE_PATH" | grep -o "[-a-zA-Z0-9]\{36\}" || echo "")
        fi
        
        echo "uuid=$UUID" >> $GITHUB_OUTPUT
        
        # Extract Profile Name
        PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" 2>/dev/null | grep -o '"Name" : "[^"]*"' | cut -d'"' -f4 || echo "")
        echo "profile_name=$PROFILE_NAME" >> $GITHUB_OUTPUT
        
        # Extract Team ID from profile
        PROFILE_TEAM_ID=$(security cms -D -i "$PROFILE_PATH" 2>/dev/null | grep -o '"com.apple.developer.team-identifier" : "\([^"]*\)"' | cut -d'"' -f4 || echo "")
        echo "profile_team_id=$PROFILE_TEAM_ID" >> $GITHUB_OUTPUT
        
        # Extract App ID
        APP_ID=$(security cms -D -i "$PROFILE_PATH" 2>/dev/null | grep -o '"application-identifier" : "[^"]*"' | cut -d'"' -f4 || echo "")
        echo "app_id=$APP_ID" >> $GITHUB_OUTPUT
        
        echo "Provisioning Profile UUID: $UUID"
        echo "Provisioning Profile Name: $PROFILE_NAME"
        echo "Team ID from profile: $PROFILE_TEAM_ID"
        echo "App ID from profile: $APP_ID"
        
        # Copy the profile with UUID as filename (Xcode prefers this)
        cp "$PROFILE_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$UUID".mobileprovision
    
    - name: Clean Project Settings
      run: |
        cd ios/App
        
        echo "Cleaning project settings..."
        
        # Remove all provisioning-related settings to start fresh
        python3 << 'EOF'
        import re

        with open('App.xcodeproj/project.pbxproj', 'r') as f:
            content = f.read()

        # Remove all PROVISIONING_PROFILE and PROVISIONING_PROFILE_SPECIFIER lines
        content = re.sub(r'\t\t\t\tPROVISIONING_PROFILE = .*?;\n', '', content)
        content = re.sub(r'\t\t\t\tPROVISIONING_PROFILE_SPECIFIER = .*?;\n', '', content)

        # Ensure CODE_SIGN_STYLE is Manual
        content = content.replace('CODE_SIGN_STYLE = Automatic;', 'CODE_SIGN_STYLE = Manual;')

        with open('App.xcodeproj/project.pbxproj', 'w') as f:
            f.write(content)

        print("✓ Project settings cleaned")
        EOF
    
    - name: Build Archive with UUID Reference
      run: |
        cd ios/App
        
        echo "Building with explicit profile UUID..."
        echo "Profile UUID: ${{ steps.profile_info.outputs.uuid }}"
        echo "Profile Name: ${{ steps.profile_info.outputs.profile_name }}"
        
        # Option 1: Build using the UUID directly
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          DEVELOPMENT_TEAM="${{ secrets.APPSTORE_CONNECT_TEAM_ID }}" \
          CODE_SIGN_STYLE="Manual" \
          CODE_SIGN_IDENTITY="iPhone Distribution" \
          PROVISIONING_PROFILE="${{ steps.profile_info.outputs.uuid }}" \
          -allowProvisioningUpdates
        
        echo "✓ Archive created"
    
    - name: Build Archive - Alternative (if above fails)
      if: failure()
      run: |
        cd ios/App
        
        echo "Trying alternative build method..."
        
        # Option 2: Let Xcode auto-select the profile
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          DEVELOPMENT_TEAM="${{ secrets.APPSTORE_CONNECT_TEAM_ID }}" \
          CODE_SIGN_STYLE="Manual" \
          -allowProvisioningUpdates
        
        echo "✓ Archive created (alternative method)"
    
    - name: Build Archive - Simple (if both above fail)
      if: failure()
      run: |
        cd ios/App
        
        echo "Trying simple build method..."
        
        # Option 3: Just let Xcode handle everything
        xcodebuild archive \
          -project App.xcodeproj \
          -scheme App \
          -destination 'generic/platform=iOS' \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          -allowProvisioningUpdates
        
        echo "✓ Archive created (simple method)"
    
    - name: Create Export Options
      run: |
        cd ios/App
        
        # Create exportOptions.plist
        cat > exportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>${{ secrets.APPSTORE_CONNECT_TEAM_ID }}</string>
            <key>provisioningProfiles</key>
            <dict>
                <key>com.billease.app.UNC2YV5NU9</key>
                <string>${{ steps.profile_info.outputs.uuid }}</string>
            </dict>
            <key>signingStyle</key>
            <string>manual</string>
        </dict>
        </plist>
        EOF
        
        echo "✓ exportOptions.plist created"
    
    - name: Export IPA
      run: |
        cd ios/App
        
        echo "Exporting IPA..."
        
        xcodebuild -exportArchive \
          -archivePath "$RUNNER_TEMP/App.xcarchive" \
          -exportPath "$RUNNER_TEMP/ipa" \
          -exportOptionsPlist exportOptions.plist \
          -allowProvisioningUpdates
        
        echo "✓ IPA exported"
        ls -la "$RUNNER_TEMP/ipa/"
    
    - name: Upload to TestFlight
      uses: apple-actions/upload-testflight-build@v1
      with:
        app-path: ${{ runner.temp }}/ipa/App.ipa
        issuer-id: ${{ secrets.APPSTORE_CONNECT_ISSUER_ID }}
        api-key-id: ${{ secrets.APPSTORE_CONNECT_KEY_ID }}
        api-private-key: ${{ secrets.APPSTORE_CONNECT_PRIVATE_KEY }}
    
    - name: Upload IPA as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: iOS-IPA
        path: ${{ runner.temp }}/ipa/*.ipa